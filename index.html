<!DOCTYPE html>
<html>
<head>

    <!-- Boostrap files -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Include Knockout -->
    <!--<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>-->
    <!-- Include Moments -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/colourMap.js"></script>
    <script src="js/script.js"></script>
    <script src="js/chosen.jquery.min.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/collapse.js"></script>
    
    <script src="js/printerObject.js"></script>
    <script src="js/StorageManager.js"></script>
    <script src="js/ChosenHandlers.js"></script>
</head>
<body>

<header>
  <div>
    <h1>Skoleruter</h1>
    <p>Sammenlign fridager</p>
  </div>
</header>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <label for="skolevalg" class="sr-only">Velg skole(r)</label>
          <select class="chosen-select" id="skolevalg" data-placeholder="Velg skole..." multiple style="width:350px;">
          </select>
        </div>

        <!-- Valgbar for type rolle -->
        <div class="form-group">
          Filter:
          <input  id="vis_elev" type="checkbox" checked="checked" />
          <label for="vis_elev">Skolefri</label>
          <input  id="vis_sfo" type="checkbox" checked="checked" />
          <label for="vis_sfo">SFO stengt</label>
          <input id="vis_vanlige" type="checkbox" checked="checked" />
          <label for="vis_vanlige">
            <a class="nbtooltip" data-toggle="tooltip"
               title="ukedager der ingen skole eller SFO er stengt, og helger alle er stengt">Vanlige dager</a>
          </label>
        </div>

        <div class="form-group">
          <label for="date_range" class="sr-only">Begrens tidsperiode</label>
          <div class='input-group date' id='datetimepicker1'>
            <input type='text' name="daterange" class="form-control" id="date_range" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>

        <div class="form-group" id="legend" aria-hidden="true">
          <div class="F-F-F"></div>
          <div class="E-L-S"></div>
        <!--   <div class="E-L-F"></div>-->
          <div class="F-F-S"></div>
          <div class="E-F-F"></div>
         <!-- <div class="E-F-S"></div>-->
        </div>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<main><!-- GANTT Table -->
  <div id="tableDiv">
    <table id="fixTable">
      <thead>
        <tr id="units">
          <th></th><!--HTML validator requires non-empty-->
        </tr>
      </thead>
      <tbody id="q">
      </tbody>
    </table>
  </div>
</main>


<footer>
  <div id="footer-box">
    <span class="strong">Kunde service:</span>
    | +47 321 09 654
    | <a href="#">contact@noreply.com</a>
  </div>
</footer>

</body>
